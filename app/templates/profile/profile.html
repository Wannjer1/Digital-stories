{% extends 'base.html'%} {% block content %}
<div class="container d-flex flex">
  <div>
    <!-- display profile photo -->
    <div>
      {% if user.profile_pic_path %}
      <img
        src="{{url_for('static',filename=user.profile_pic_path)}}"
        alt=""
        class="img-thumbnail"
      />
      {% else %}
      <h3>No rofile picture</h3>
      {% endif %}
    </div>
  </div>
  <div class="row">
    <!-- username display -->
    <div class="col-md-4">
      <h3>{{user.username| capitalize}}</h3>

      <!--Displaying user bio-->
      {% if user.bio %}
      <p>{{user.bio}}</p>
      {%else%}
      <p>{{user.username| capitalize}} has no bio</p>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
